

<!doctype html>
<html lang="en">
  <head> 
    <style>
     body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form  [formGroup]="RegisterForm" (ngSubmit)="onsubmit()">
          <b><input class="rounded-end mt-3 mr-4" type="text" value="Registration Form"  aria-label="Disabled input example" disabled readonly>
            <button type="button" aria-label="menu" class="hamburger  ml-5">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
          </b>
          <div class="input-group  mt-5 form-group">
            <!-- <span class="input-group-text">Candidate Name</span> -->
            <div class="row">
              <div class="col">
                <input type="text" placeholder="First Name*" aria-label="First name" class="form-control" formControlName="firstname" [ngClass]="{'is-invalid': submitted && RegisterForm.get('firstname')?.errors?.required}">
                <div *ngIf="submitted && RegisterForm.get('firstname')?.errors?.required" class="invalid-feedback">
                  enter your First Name
                </div>
              </div>
              <div class="col">
                <input type="text" placeholder="Middle Name" aria-label="Middle name" class="form-control">
              </div>
              <div class="col">
                <input type="text" placeholder="Last Name*" aria-label="Last name" class="form-control" formControlName="lastname" [ngClass]="{'is-invalid': submitted && RegisterForm.get('lastname')?.errors?.required}">
                <div *ngIf="submitted && RegisterForm.get('lastname')?.errors?.required" class="invalid-feedback">
                  enter your 
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 mt-3 form-group">
            <b><label for="exampleFormControlTextarea1" class="form-label">Address*</label></b>
            <textarea class="form-control" placeholder="Enter Address Here" id="exampleFormControlTextarea1" rows="1" formControlName="addr" [ngClass]="{'is-invalid': submitted && RegisterForm.get('addr')?.errors?.required}"></textarea>
            <div *ngIf="submitted && RegisterForm.get('addr')?.errors?.required" class="invalid-feedback">
              enter your Address
            </div>
          </div>
          <div class="row">
            <div class="col">
              <b><label for="exampleFormControlTextarea1" class="form-label">City</label></b>
              <input type="text" class="form-control" placeholder="Enter City Name Here" aria-label="First name" formControlName="city" [ngClass]="{'is-invalid': submitted && RegisterForm.get('city')?.errors?.required}">
              <div *ngIf="submitted && RegisterForm.get('city')?.errors?.required" class="invalid-feedback">
                enter your city
              </div>
            </div>
            <div class="col">
              <b><label for="exampleFormControlTextarea1" class="form-label">State</label></b>
              <input type="text" class="form-control" placeholder="Enter State Here" aria-label="Last name" formControlName="state" [ngClass]="{'is-invalid': submitted && RegisterForm.get('state')?.errors?.required}">
              <div *ngIf="submitted && RegisterForm.get('state')?.errors?.required" class="invalid-feedback">
                enter your state
              </div>
            </div>
            <div class="col">
              <b><label for="exampleFormControlTextarea1" class="form-label">Pincode</label></b>
              <input type="text" class="form-control" placeholder="Enter Area Pincode Here" aria-label="Last name" formControlName="pin" [ngClass]="{'is-invalid': submitted && RegisterForm.get('pin')?.errors?.required}">
              <div *ngIf="submitted && RegisterForm.get('pin')?.errors?.required" class="invalid-feedback">
                enter your Pincode
              </div>
            </div>
          </div>  
          <button type="submit" class="btn btn-primary mt-3">Register</button>     
        </form>
      </div>
      <div class="col-3">
      </div>
    </div>
  </body>
</html>
